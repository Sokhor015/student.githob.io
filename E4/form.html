<html lang="km">
<head>
   <title>សំណំុបែបបទ</title>
   
</head>
<body>
    <span>span 1</span>
    <span>span 2</span>
    <p>p1</p><p>p2</p>
    <h1 style="border-style: groove;
                border-width: 10px;"> សំណំុបែបបទ form</h1>
    <form action="អាស័យដ្ធាន" method="post">
        <div> 
            <p>*​ សំគាល់​​ <br> ឈ្មេះសិស្សដែលមកពីភ្នំពេញត្រូវតែស្លៀកខោអាវរបស់សាលាដាក់អោយ<br>
            ហើយត្រូវមាន ID ផ្ទាល់ខ្លួន</p>
            <label for="pwd">ID</label><br>
            <input type="for ID"><br>
            <label for="pwd">ប្រអប់ពាក្យសម្ងាត់</label><br>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="ddl">ប្រអប់ទម្លាក់ជម្រើស</label><br>
            <select  id="ddl"name="ddl">
                <option value="1">ជម្រើសទី១</option>
                <option value="2">ជម្រើសទី២</option>
                <option value="3">ជម្រើសទី៣</option>
            </select>
        </div>
        <div>
           <label for="lst">បញ្ជីជម្រើស</label><br>
          <select name="lst" id="lst" multiple>
                <option value="1">ជម្រើសទី១</option>
                <option value="2">ជម្រើសទី២</option>
                <option value="3">ជម្រើសទី៣</option>
            </select>
        </div>
        <div>
        <br><label for="chk1">​ប្រអប់ធីកទី១</label>
        <input type="checkbox" value="c1" id="chk1" name="chk1">
        <br><label for="chk2">ប្រអប់ធីកទី២ </label>
        <input type="checkbox" value="c2" id="chk2" name="chk2">
        <br><label for="chk3">ប្រអប់ធីកទី៣ </label>
        <input type="checkbox" value="c3" id="chk3" name="chk3">
        </div>
        <div>
            <br><label for="rdol">ប្រអប់ជម្រើសទី១</label>
            <input type="radio" value="rdol" id="rdol" name="rdo">
            <br><label for="rdo2">ប្រអប់ជម្រើសទី២</label>
            <input type="radio" value="rdo2" id="rdo2" name="rdo">
            <br><label for="rdo3">ប្រអប់ជម្រើសទី៣</label>
         <input type="radio" value="rdo3" id="rdo3" name="rdo">
        </div>
        <div>
            
            <br><input class="ibutton" type="button" id="btn" name="btn" value="ប៊ូតុង button">
            <br><input class="ibutton" type="reset" id="rst" name="rst" value="សាថ្មី reset">
            <br><input class="ibutton" type="submit" id="smt" name="smt" value="បញ្ជូន submit">

        </div>
    </form>
    <li><a href="../index.html">ទំព័រដើម</a></li>
</body>

</html>
